<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>

    <h1> Pokemon </h1>
    <div id="root"></div>

    <script type="module">
      import { getData } from '/demo/pokemon/csvToJSON.js'
      import { css, html, render } from 'lit';
      import '/src/gg-chart.js';

      const scale = [
        {name: 'Stat Name', lim: [0, 6], breaks: ['Attack', 'Special Attack', 'Defense', 'Special Defense', 'Hit Points', 'Speed', '']},
        {name: 'Stat Value', lim: [0, 100]},
      ]
      const pokemon = getData();
      const pikachu = pokemon.find(poke => poke.name === 'Pikachu');
      const stats = [
        { name: 0, stat: pikachu.attack },
        { name: 1, stat: pikachu.sp_attack },
        { name: 2, stat: pikachu.defense },
        { name: 3, stat: pikachu.sp_defense },
        { name: 4, stat: pikachu.hp },
        { name: 5, stat: pikachu.speed },
      ]
      console.log(pikachu);

      render(html`
        <h2>${pikachu.name}</h2>
        <gg-chart
          data="${JSON.stringify(stats)}"
          aes="name, stat"
          geom="bar"
          scale="${JSON.stringify(scale)}"
          coord="flip"

          width="500"
          height="400"
          theme="daylight"
          tooltip="point"
        ></gg-chart>
      `,
      document.querySelector('#root'))
    </script>

  </body>
</html>
